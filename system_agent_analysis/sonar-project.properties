# Required metadata
sonar.projectKey=code-analysis
sonar.projectName=Code Analysis Service
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (Java, Python)
sonar.sources=src

# Language of the source code
sonar.language=java

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# URL of the SonarQube server
sonar.host.url=http://localhost:9000

# SonarQube authentication token (you need to generate this from the SonarQube UI)
sonar.login=your_sonarqube_token
